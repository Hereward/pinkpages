<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
    <title>JavaScript Sample</title>
  </head>
  <body>
    <form name="MainForm">
      <p>How many dollars do you owe me: $<input type="text" id="MeDollars" value="0" onBlur="MainForm.TotalDollars.value=parseFloat(MainForm.MeDollars.value)+parseFloat(MainForm.HerDollars.value);return true;"></input><br />
      How many dollars do you owe my sister: $<input type="text" id="HerDollars" value="0" onBlur="MainForm.TotalDollars.value=parseFloat(MainForm.MeDollars.value)+parseFloat(MainForm.HerDollars.value);return true;"></input></p>
      <p>How much you owe our family: $<input type="text" id="TotalDollars" value="0" disabled="disabled" onfocus="MainForm.TotalDollars.blur();return false;"></input></p>
      <p>Have a nice day.</p>
    </form>
  </body>
</html>
